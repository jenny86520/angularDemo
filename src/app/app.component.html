<label for="select">選擇 Template：</label>
<select name="select" [(ngModel)]="selectTemplate">
  <option *ngFor="let template of templates; index as i" [ngValue]="i">
    {{ template }}
  </option>
</select>

<ng-container>
  <h1>{{ templates[selectTemplate] }}</h1>
  <ng-container [ngSwitch]="selectTemplate">
    <app-demo1 *ngSwitchCase="0"></app-demo1>
    <app-demo2 *ngSwitchCase="1"></app-demo2>
    <app-demo3 *ngSwitchCase="2"></app-demo3>
    <app-demo4 *ngSwitchCase="3"></app-demo4>
    <app-demo5 *ngSwitchCase="4"></app-demo5>
    <app-template-driven-form *ngSwitchCase="5"></app-template-driven-form>
    <app-reactive-form *ngSwitchCase="6"></app-reactive-form>
  </ng-container>
</ng-container>
